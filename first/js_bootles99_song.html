<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>99 bottles of beer</title>
</head>
<body>
<script>
    let word = "bottles";
    let count = 99;
    while (count > 0) {
        console.log(count + " " + word + " of beer on the wall");
        console.log(count + " " + word + " of beer,");
        console.log("Take one down, pass it around,");
        count = count - 1;
        if (count > 0) {
            console.log(count + " " + word + " of beer on the wall.");
        } else {
            console.log("No more " + word + " of beer on the wall.");
        }
    }
</script>
</body>
</html>
