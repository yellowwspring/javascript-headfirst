<!DOCTYPE html>
<html lang="en">
<body>
<script>

    let scoops = 5;
    // if - condition
    // else if == elif(in python) - i use else if when i have many conditions
    // else - performed when ALL another conditions didn't happen :(

    if (scoops >= 5){
        alert("Eat faster, the ice cream is going to melt!");
        // alert - function that display **window of notification** with my message "...."
    } else if (scoops == 3) {
        alert("Ice cream is running low!");
    } else if (scoops == 2) {
        alert("Going once!");
    } else if (scoops == 1) {
        alert("Going twice!");
    } else if (scoops == 0) {
        alert("Gone!");
    } else {      // will happen if none of the previous conditions won't work
        alert("Still lots of ice cream left, come and get it.")
    }
</script>
</body>
</html>
