<script>
    let justVariable = "I'm a global variable!"; // переменная

    function whereAreYou(){
        let justVariable = "I'm a local variable!"; // заменяющая локальная переменная
        /* Сначала мы обнаруживаем локальную переменную с именем justAVariable.
        Этой переменной присваивается строка “I'm a local variable!”.*/


        /*Затем создается функция с именем inner.*/
        function nestedFunc(){ // вложенная функция
            return justVariable;
        }
        return nestedFunc(); // вызов внутренней функции с внутренней переменной
    }

    let innerFunction = whereAreYou();
    let result = nestedFunc();

</script>
